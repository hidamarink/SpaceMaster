name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from tag or input
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Restore dependencies
        run: dotnet restore SpaceMaster/SpaceMaster.csproj

      - name: Build
        run: dotnet build SpaceMaster/SpaceMaster.csproj -c Release --no-restore

      - name: Publish (Framework-dependent)
        run: |
          dotnet publish SpaceMaster/SpaceMaster.csproj -c Release -o publish/framework-dependent --no-build

      - name: Publish (Self-contained x64)
        run: |
          dotnet publish SpaceMaster/SpaceMaster.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/self-contained-x64

      - name: Create ZIP packages
        shell: pwsh
        run: |
          Compress-Archive -Path publish/framework-dependent/* -DestinationPath SpaceMaster-${{ steps.version.outputs.VERSION }}-framework-dependent.zip
          Compress-Archive -Path publish/self-contained-x64/* -DestinationPath SpaceMaster-${{ steps.version.outputs.VERSION }}-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: SpaceMaster ${{ steps.version.outputs.TAG_NAME }}
          body: |
            ## SpaceMaster ${{ steps.version.outputs.TAG_NAME }}

            ### 下载说明

            | 文件 | 说明 |
            |------|------|
            | `SpaceMaster-${{ steps.version.outputs.VERSION }}-win-x64.zip` | 独立运行版本，无需安装 .NET 运行时 |
            | `SpaceMaster-${{ steps.version.outputs.VERSION }}-framework-dependent.zip` | 需要 .NET 8.0 运行时 |

            ### 系统要求
            - Windows 10/11
            - 管理员权限（创建符号链接需要）

            ### 更新内容
            - 请查看 [Commits](https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.TAG_NAME }})
          draft: false
          prerelease: false
          files: |
            SpaceMaster-${{ steps.version.outputs.VERSION }}-framework-dependent.zip
            SpaceMaster-${{ steps.version.outputs.VERSION }}-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
